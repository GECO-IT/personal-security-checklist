- title: Authentication
  slug: authentication
  description: Securing your online account login credentials
  icon: password
  color: yellow
  intro: >-
    La plupart des violations de données signalées sont causées par l'utilisation de mots de passe faibles, par défaut ou volés 
    (selon [this Verizon report](http://www.verizonenterprise.com/resources/reports/rp_dbir-2016-executive-summary_xg_en.pdf)). 
    Utilisez des mots de passe longs, forts et uniques, gérez-les dans un gestionnaire de mots de passe sécurisé, 
    activez l'authentification à 2 facteurs, restez au courant des violations et soyez prudent lorsque vous vous connectez à vos comptes.
  checklist:
  - point: Utilisez un mot de passe fort
    priority: Essential
    details: >-
      Si votre mot de passe est trop court ou contient des mots, des lieux ou des noms du dictionnaire, 
      il peut alors être facilement déchiffré par la force brute ou deviné par quelqu'un. Le moyen le plus simple de créer un mot de passe 
      fort est de le rendre long (plus de 12 caractères) - pensez à utiliser une « phrase secrète », composée de plusieurs mots. 
      Vous pouvez également utiliser un générateur de mots de passe pour créer un mot de passe aléatoire long et fort. 
      Jouez avec [HowSecureIsMyPassword.net](https://howsecureismypassword.net) pour avoir une idée de la rapidité avec 
      laquelle les mots de passe courants peuvent être déchiffrés. En savoir plus sur la création de mots de passe forts : 
      [securityinabox.org](https://securityinabox.org/en/passwords/passwords-and-2fa/)

  - point: Ne réutilisez pas les mots de passe
    priority: Essential
    details: >-
      Si quelqu'un devait réutiliser un mot de passe et qu'un site sur lequel il possédait un compte subissait une fuite, alors un criminel pourrait facilement obtenir un accès non autorisé à ses autres comptes. Cela se fait généralement via des demandes de connexion automatisées à grande échelle, et cela s'appelle Credential Stuffing. Malheureusement, cela n'est que trop courant, mais il est simple de s'en protéger : utilisez un mot de passe différent pour chacun de vos comptes en ligne.

  - point: Utilisez un gestionnaire de mots de passe sécurisé
    priority: Essential
    details: >-
      Pour la plupart des gens, il sera presque impossible de se souvenir de centaines de mots de passe forts et uniques. Un gestionnaire de mots de passe est une application qui génère, stocke et remplit automatiquement vos identifiants de connexion pour vous. Tous vos mots de passe seront cryptés avec 1 mot de passe principal (dont vous devez vous souvenir, et il doit être très fort). La plupart des gestionnaires de mots de passe disposent d'extensions de navigateur et d'applications mobiles. Ainsi, quel que soit l'appareil sur lequel vous vous trouvez, vos mots de passe peuvent être remplis automatiquement. Un bon outil polyvalent est [Bitwarden](https://awesome-privacy.xyz/essentials/password-managers/bitwarden), ou consultez [Gestionnaires de mots de passe recommandés](https://awesome-privacy.xyz/essentials/password-gestionnaires)

  - point: Évitez de partager des mots de passe
    priority: Essential
    details: >-
      Même s'il peut arriver que vous deviez partager l'accès à un compte avec une autre personne, vous devez généralement éviter de le faire car cela facilite la compromission du compte. Si vous avez absolument besoin de partager un mot de passe, par exemple lorsque vous travaillez dans une équipe avec un compte partagé, cela doit être fait via les fonctionnalités intégrées à un gestionnaire de mots de passe.

  - point: Activer l'authentification à 2 facteurs
    priority: Essential
    details: >-
      2FA est l'endroit où vous devez fournir à la fois quelque chose que vous connaissez (un mot de passe) et quelque chose dont vous disposez (comme un code sur votre téléphone) pour vous connecter. Cela signifie que si quelqu'un a obtenu votre mot de passe (par exemple via un phishing, un logiciel malveillant ou une violation de données ), ils ne pourront pas se connecter à votre compte. Il est facile de commencer, téléchargez [une application d'authentification](https://github.com/Lissy93/awesome-privacy#2-factor-authentication) sur votre téléphone, puis accédez aux paramètres de sécurité de votre compte et suivez les étapes pour activer 2FA. La prochaine fois que vous vous connecterez sur un nouvel appareil, vous serez invité à saisir le code qui s'affiche dans l'application sur votre téléphone (cela fonctionne sans Internet et le code change généralement toutes les 30 secondes)

  - point: Garder les codes de sauvegarde
    priority: Essential
    details: >-
      Lorsque vous activez l'authentification multifacteur, vous recevrez généralement plusieurs codes que vous pourrez utiliser si votre méthode 2FA est perdue, cassée ou indisponible. Conservez ces codes dans un endroit sûr pour éviter toute perte ou tout accès non autorisé. Vous devez les stocker sur papier ou dans un endroit sûr sur disque (par exemple dans un stockage hors ligne ou dans un fichier/lecteur crypté). Ne les stockez pas dans votre gestionnaire de mots de passe en tant que sources et mots de passe 2FA et doivent être conservés séparément.

  - point: Inscrivez-vous aux alertes de violation
    priority: Optional
    details: >-
      Lorsqu’un site Web subit une violation de données importante, les données divulguées se retrouvent souvent sur Internet. Il existe plusieurs sites Web qui collectent ces enregistrements divulgués et vous permettent de rechercher votre adresse e-mail pour vérifier si vous figurez dans l'une de leurs listes. [Firefox Monitor](https://monitor.firefox.com), [Have I been pwned](https://haveibeenpwned.com) et [DeHashed](https://dehashed.com) vous permettent de vous inscrire à surveillance, où ils vous avertiront si votre adresse e-mail apparaît dans de nouveaux ensembles de données. Il est utile de savoir le plus tôt possible lorsque cela se produit, afin de pouvoir modifier vos mots de passe pour les comptes concernés. [Ai-je été pwned](https://awesome-privacy.xyz/security-tools/online-tools/have-i-been-pwned) propose également une notification à l'échelle du domaine, où vous pouvez recevoir des alertes si des adresses e-mail sous l'intégralité de votre domaine apparaît (utile si vous utilisez des alias pour le [transfert anonyme](https://github.com/Lissy93/awesome-privacy#anonymous-mail-forwarding))

  - point: Protégez votre mot de passe/PIN
    priority: Optional
    details: >-
      Lorsque vous saisissez votre mot de passe dans des lieux publics, assurez-vous que vous n'êtes pas en ligne directe avec une caméra de vidéosurveillance et que personne ne peut voir par-dessus votre épaule. Couvrez votre mot de passe ou votre code PIN pendant que vous tapez et ne révélez aucun mot de passe en texte brut à l'écran

  - point: Mettre à jour périodiquement les mots de passe critiques
    priority: Optional
    details: >-
      Les fuites et les violations de bases de données sont courantes et il est probable que plusieurs de vos mots de passe se trouvent déjà quelque part en ligne. La mise à jour occasionnelle des mots de passe des comptes critiques en matière de sécurité peut contribuer à atténuer ce problème. Mais à condition que tous vos mots de passe soient longs, forts et uniques, il n’est pas nécessaire de le faire trop souvent : une fois par an devrait suffire. Il n'est [plus recommandé](https://duo.com/decipher/microsoft-will-no-longer-recommend-forcing-periodic-password-changes) d'imposer des changements de mot de passe obligatoires au sein des organisations, car cela encourage les collègues à sélectionner des mots de passe plus faibles.

  - point: N'enregistrez pas votre mot de passe dans les navigateurs
    priority: Optional
    details: >-
      La plupart des navigateurs modernes proposent d'enregistrer vos informations d'identification lorsque vous vous connectez à un site. Ne permettez pas cela, car ils ne sont pas toujours cryptés et pourraient donc permettre à quelqu’un d’accéder à vos comptes. Utilisez plutôt un gestionnaire de mots de passe dédié pour stocker (et remplir automatiquement) vos mots de passe.

  - point: Évitez de vous connecter sur l’appareil de quelqu’un d’autre
    priority: Optional
    details: >-
      Évitez de vous connecter sur l'ordinateur d'autres personnes, car vous ne pouvez pas être sûr que leur système est propre. Soyez particulièrement prudent avec les machines publiques, car les logiciels malveillants et le suivi y sont plus courants. Utiliser l'appareil de quelqu'un d'autre est particulièrement dangereux avec des comptes critiques comme les services bancaires en ligne. Lorsque vous utilisez la machine de quelqu'un d'autre, assurez-vous que vous êtes dans une session privée/incognito (utilisez Ctrl+Shift+N/Cmd+Shift+N). Cela demandera au navigateur de ne pas enregistrer vos informations d'identification, vos cookies et votre historique de navigation.

  - point: Évitez les indices de mot de passe
    priority: Optional
    details: >-
      Certains sites vous permettent de définir des indices de mot de passe. Il est souvent très facile de deviner les réponses. Dans les cas où les indices de mot de passe sont obligatoires, utilisez des réponses aléatoires et enregistrez-les dans le gestionnaire de mots de passe (« Nom de la première école : 6D-02-8B-!a-E8-8F-81 »)

  - point: Ne répondez jamais honnêtement aux questions de sécurité en ligne
    priority: Optional
    details: >-
      Si un site pose des questions de sécurité (telles que le lieu de naissance, le nom de jeune fille de la mère ou sa première voiture, etc.), ne fournissez pas de vraies réponses. Trouver ces informations en ligne ou via l’ingénierie sociale est une tâche triviale pour les pirates. Créez plutôt une réponse fictive et stockez-la dans votre gestionnaire de mots de passe. Il est préférable d'utiliser des mots réels plutôt que des caractères aléatoires, [expliqué ici](https://news.ycombinator.com/item?id=29244870)
  - point: N'utilisez pas de code PIN à 4 chiffres
    priority: Optional
    details: >-
      N'utilisez pas de code PIN court pour accéder à votre smartphone ou à votre ordinateur. Utilisez plutôt un mot de passe texte ou un code PIN beaucoup plus long. Les phrases secrètes numériques sont faciles à déchiffrer (un code PIN à 4 chiffres comporte 10 000 combinaisons, contre 7,4 millions pour un code alphanumérique à 4 caractères).

  - point: Évitez d'utiliser les SMS pour 2FA
    priority: Optional
    details: >-
      Lorsque vous activez l'authentification multifacteur, optez pour des codes basés sur une application ou un jeton matériel, si pris en charge. Les SMS sont sensibles à un certain nombre de menaces courantes, telles que l'[échange de carte SIM](https://www.maketecheasier.com/sim-card-hijacking) et l'[interception](https://secure-voice.com/ss7_attacks ). Il n'y a également aucune garantie quant à la sécurité du stockage de votre numéro de téléphone ou à son utilisation. D'un point de vue pratique, les SMS ne fonctionneront que lorsque vous aurez un signal et peuvent être lents. Si un site Web ou un service nécessite l'utilisation d'un numéro SMS pour la récupération, envisagez d'acheter un deuxième numéro de téléphone prépayé utilisé uniquement pour la récupération de compte dans ces cas-là.

  - point: Évitez d'utiliser votre PM pour générer des OTPs
    priority: Advanced
    details: >-
      De nombreux gestionnaires de mots de passe sont également capables de générer des codes 2FA. Il est préférable de ne pas utiliser votre gestionnaire de mots de passe principal comme authentificateur 2FA, car il deviendrait un point de défaillance unique s'il était compromis. Utilisez plutôt une [application d'authentification](https://github.com/Lissy93/awesome-privacy#2-factor-authentication) dédiée sur votre téléphone ou votre ordinateur portable.

  - point: Évitez le déverrouillage par visage
    priority:  Advanced
    details: >-
      La plupart des téléphones et ordinateurs portables offrent une fonction d'authentification par reconnaissance faciale, utilisant l'appareil photo pour comparer un instantané de votre visage avec un hachage stocké. Cela peut être très pratique, mais il existe de nombreuses façons de [le tromper](https://www.forbes.com/sites/jvchamary/2017/09/18/security-apple-face-id-iphone-x/) et accédez à l'appareil, grâce à des photos numériques et des reconstitutions à partir d'images de vidéosurveillance. Contrairement à votre mot de passe, il existe probablement des photos de votre visage sur Internet et des vidéos enregistrées par des caméras de surveillance.

  - point: Attention aux enregistreurs de frappe
    priority: Advanced
    details: >-
      Un [keylogger](https://en.wikipedia.org/wiki/Hardware_keylogger) est un périphérique physique implanté entre votre clavier et le port USB, qui intercepte toutes les frappes et relaie parfois les données vers un serveur distant. Il donne au pirate accès à tout ce qui est saisi, y compris les mots de passe. La meilleure façon de rester protégé consiste simplement à vérifier votre connexion USB si jamais votre PC est resté sans surveillance. Il est également possible que des enregistreurs de frappe soient installés à l'intérieur du boîtier du clavier, alors recherchez tout signe indiquant que le boîtier a été falsifié et envisagez d'apporter votre propre clavier au travail. Les données saisies sur un clavier virtuel, collées depuis le presse-papiers ou remplies automatiquement par un gestionnaire de mots de passe ne peuvent pas être interceptées par un enregistreur de frappe matériel.

  - point: Considérez un jeton matériel
    priority: Advanced
    details: >-
      Une clé de sécurité U2F/FIDO2 est un périphérique USB (ou NFC) que vous insérez lors de la connexion à un service en ligne, pour vérifier votre identité, au lieu de saisir un OTP de votre authentificateur. [SoloKey](https://solokeys.com) et [NitroKey](https://www.nitrokey.com) sont des exemples de telles clés. Ils apportent plusieurs avantages en matière de sécurité, puisque le navigateur communique directement avec l'appareil et ne peut pas être trompé quant à l'hôte qui demande l'authentification, car le certificat TLS est vérifié. [Cet article](https://security.stackexchange.com/a/71704) est une bonne explication de la sécurité de l'utilisation des jetons FIDO U2F. Bien entendu, il est important de conserver la clé physique dans un endroit sûr ou de la garder sur vous. Certains comptes en ligne permettent d'activer plusieurs méthodes de 2FA

  - point: Envisagez le gestionnaire de mots de passe hors ligne
    priority: Advanced
    details: >-
      Pour une sécurité accrue, un gestionnaire de mots de passe hors ligne crypté vous donnera un contrôle total sur vos données. [KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass) est un choix populaire, avec de nombreux [plugins](https://[KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass).info/plugins.html) et des forks communautaires avec une compatibilité et des fonctionnalités supplémentaires. Les clients populaires incluent : [KeePassXC](https://keepassxc.org) (ordinateur de bureau), [KeePassDX](https://www.keepassdx.com) (Android) et [StrongBox](https://apps.apple.com/us/app/strongbox-password-safe/id897283731) (iOS). L'inconvénient étant que cela peut être un peu moins pratique pour certains, et ce sera à vous de le sauvegarder, et de le stocker en toute sécurité.

  - point: Avoir des noms d'utilisateur uniques
    priority: Advanced
    details: >-
      Avoir des mots de passe différents pour chaque compte est une bonne première étape, mais si vous utilisez également un nom d'utilisateur, une adresse e-mail ou un numéro de téléphone unique pour vous connecter, il sera alors beaucoup plus difficile pour quiconque tente d'obtenir un accès non autorisé. La méthode la plus simple pour plusieurs e-mails consiste à utiliser des alias générés automatiquement pour le transfert de courrier anonyme. C'est ici que [anything]@yourdomain.com arrivera dans votre boîte de réception, vous permettant d'utiliser une adresse e-mail différente pour chaque compte (voir [Mail Alias ​​Providers](https://github.com/Lissy93/awesome-privacy#anonymous-réexpéditionducourrier)). Les noms d’utilisateur sont plus simples, puisque vous pouvez utiliser votre gestionnaire de mots de passe pour les générer, les stocker et les remplir automatiquement. Les numéros de téléphone virtuels peuvent être générés via votre fournisseur VOIP

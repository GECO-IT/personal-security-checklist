- title: Réseaux sociaux
  slug: social-media
  description: Minimizing the risks associated with using online communities
  icon: social
  intro: >
    Les communautés en ligne existent depuis l’invention d’Internet et donnent aux gens du monde entier la possibilité de se connecter, de communiquer et de partager. Bien que ces réseaux soient un excellent moyen de promouvoir l'interaction sociale et de rassembler les gens, ils ont un côté sombre : il existe de sérieux [Problèmes de confidentialité avec les services de réseaux sociaux](https://en.wikipedia.org/wiki/Privacy_concerns_with_social_networking_services), et ces sites de réseaux sociaux appartiennent à des sociétés privées et gagnent leur argent en collectant des données sur des individus et en vendant ces données, souvent à des annonceurs tiers.
    Sécurisez votre compte, verrouillez vos paramètres de confidentialité, mais sachez que même après cela, toutes les données téléchargées intentionnellement et non intentionnellement sont effectivement publiques. Si possible, évitez d’utiliser les réseaux sociaux conventionnels.
  checklist:
  - point: Sécurisez votre compte
    priority: Essential
    details: >-
      Les profils de réseaux sociaux sont trop souvent volés ou piratés. Pour protéger votre compte : utilisez un mot de passe unique et fort et activez l'authentification à 2 facteurs.

  - point: Vérifiez les paramètres de confidentialité
    priority: Essential
    details: >-
      La plupart des réseaux sociaux vous permettent de contrôler vos paramètres de confidentialité. Assurez-vous que vous êtes à l’aise avec les données que vous exposez actuellement et à qui.

  - point: Considérez toutes les interactions comme publiques
    priority: Essential
    details: >-
      Il existe encore de nombreuses méthodes permettant de visualiser le contenu « privé » d'un utilisateur sur de nombreux réseaux sociaux. Par conséquent, avant de télécharger, de publier ou de commenter quoi que ce soit, pensez : "Est-ce que cela me dérangerait si cela était totalement public ?"

  - point: Considérez toutes les interactions comme permanentes
    priority: Essential
    details: >-
      Presque tous les messages, commentaires, photos, etc. sont sauvegardés en permanence par une myriade de services tiers, qui archivent ces données et les rendent indexables et accessibles au public presque pour toujours.

  - point: Ne pas en révéler trop
    priority: Essential
    details: >-
      Les informations de profil constituent une mine d’or d’informations pour les pirates informatiques, le type de données qui les aident à personnaliser les escroqueries par phishing. Évitez de partager trop de détails (DoB, ville natale, école, etc.).

  - point: Faites attention à ce que vous téléchargez
    priority: Essential
    details: >-
      Les mises à jour de statut, les commentaires, les enregistrements et les médias peuvent involontairement révéler bien plus que ce que vous souhaitiez. Ceci est particulièrement pertinent pour les photos et les vidéos, qui peuvent montrer des éléments en arrière-plan.

  - point: Ne partagez pas votre e-mail ou votre numéro de téléphone
    priority: Essential
    details: >-
      La publication de votre véritable adresse e-mail ou numéro de téléphone portable donne aux pirates informatiques, aux trolls et aux spammeurs davantage de munitions à utiliser contre vous, et peut également permettre de connecter des alias, des profils ou des points de données distincts.

  - point: N'accordez pas d'autorisations inutiles
    priority: Essential
    details: >-
      Par défaut, de nombreuses applications de réseaux sociaux populaires demanderont l'autorisation d'accéder à vos contacts, à votre journal d'appels, à votre emplacement, à votre historique de messagerie, etc. Si elles n'ont pas besoin de cet accès, ne l'accordez pas.

  - point: Faites attention aux intégrations tierces
    priority: Essential
    details: >-
      Évitez de créer des comptes en utilisant une connexion à un réseau social, révoquez l'accès aux applications sociales que vous n'utilisez plus.

  - point: Évitez de publier des données géographiques lorsque vous êtes sur place
    priority: Essential
    details: >-
      Si vous envisagez de partager du contenu révélant un emplacement, attendez d'avoir quitté cet endroit. Ceci est particulièrement important lorsque vous partez en voyage, dans un restaurant, un campus, un hôtel/resort, un bâtiment public ou un aéroport.

  - point: Supprimez les métadonnées avant de télécharger des médias
    priority: Optional
    details: >-
      La plupart des smartphones et certains appareils photo attachent automatiquement un ensemble complet de données supplémentaires (appelées données EXIF) à chaque photo. Supprimez ces données avant de les télécharger.

  - point: Mettre en œuvre le masquage d'image
    priority: Advanced
    details: >-
      Des outils comme Fumseck peuvent être utilisés pour modifier très subtilement et légèrement la structure des visages dans les photos d'une manière imperceptible par les humains, mais empêcheront les systèmes de reconnaissance faciale de reconnaître un visage donné.

  - point: Envisagez d'usurper le GPS à proximité de votre domicile
    priority: Advanced
    details: >-
      Même si vous n’utilisez jamais les réseaux sociaux, il y aura toujours d’autres personnes qui ne seront pas aussi prudentes et pourraient révéler votre position.

  - point: Considérez les fausses informations
    priority: Advanced
    details: >-
      Si vous voulez simplement lire et n'avez pas l'intention de trop publier, pensez à utiliser un pseudonyme et de fausses coordonnées.

  - point: Je n'ai aucun compte sur les réseaux sociaux
    priority: Advanced
    details: >-
      Les médias sociaux ne sont fondamentalement pas privés, donc pour une sécurité et une confidentialité maximales en ligne, évitez d'utiliser les réseaux sociaux grand public.


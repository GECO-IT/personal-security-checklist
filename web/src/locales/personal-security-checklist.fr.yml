- title: Réseaux
  slug: networks
  description: Safeguarding your network traffic
  icon: network
  intro: >
    Cette section explique comment connecter vos appareils à Internet en toute sécurité, y compris la configuration de votre routeur et la configuration d'un VPN.
  checklist:
  - point: Utilisez un VPN
    priority: Essential
    details: >-
      Utilisez un VPN réputé et payant. Cela peut aider à empêcher les sites que vous visitez d'enregistrer votre véritable adresse IP, à réduire la quantité de données que votre FAI peut collecter et à augmenter la protection du WiFi public.

  - point: Modifiez le mot de passe de votre routeur
    priority: Essential
    details: >-
      Après avoir obtenu un nouveau routeur, modifiez le mot de passe. Les mots de passe par défaut des routeurs sont accessibles au public, ce qui signifie que toute personne se trouvant à proximité pourra se connecter.

  - point: Utilisez WPA2 et un mot de passe fort
    priority: Essential
    details: >-
      Il existe différents protocoles d'authentification pour se connecter au WiFi. Actuellement, les options les plus sécurisées sont WPA2 et WPA3 (sur les routeurs les plus récents).

  - point: Gardez le micrologiciel du routeur à jour
    priority: Essential
    details: >-
      Les fabricants publient des mises à jour du micrologiciel qui corrigent les failles de sécurité, implémentent de nouvelles normes et ajoutent parfois des fonctionnalités ou améliorent les performances de votre routeur.

  - point: Mettre en œuvre un VPN à l'échelle du réseau
    priority: Optional
    details: >-
      Si vous configurez votre VPN sur votre routeur, pare-feu ou serveur domestique, le trafic de tous les appareils sera crypté et acheminé via celui-ci, sans avoir besoin d'applications VPN individuelles.

  - point: contre les fuites DNS
    priority: Optional
    details: >-
      Lorsque vous utilisez un VPN, il est extrêmement important d'utiliser exclusivement le serveur DNS de votre fournisseur VPN ou de votre service sécurisé.

  - point: Utilisez un protocole VPN sécurisé
    priority: Optional
    details: >-
      OpenVPN et WireGuard sont des protocoles de tunneling open source, légers et sécurisés. Évitez d'utiliser PPTP ou SSTP.

  - point: DNS sécurisé
    priority: Optional
    details: >-
      Utilisez DNS-over-HTTPS qui effectue la résolution DNS via le protocole HTTPS, cryptant les données entre vous et votre résolveur DNS.

  - point: Évitez le routeur gratuit de votre FAI
    priority: Optional
    details: >-
      En règle générale, ils sont fabriqués en masse à moindre coût en Chine, avec un micrologiciel propriétaire non sécurisé qui ne reçoit pas de mises à jour de sécurité régulières.

  - point: Liste blanche des adresses MAC
    priority: Optional
    details: >-
      Vous pouvez mettre les adresses MAC sur liste blanche dans les paramètres de votre routeur, empêchant ainsi tout périphérique inconnu de se connecter immédiatement à votre réseau, même s'il connaît vos informations d'identification.

  - point: Modifiez l'adresse IP locale du routeur
    priority: Optional
    details: >-
      Il est possible qu'un script malveillant dans votre navigateur Web exploite une vulnérabilité de script intersite, accédant à des routeurs vulnérables connus à leur adresse IP locale et les falsifiant.

  - point: Ne révélez pas d'informations personnelles dans le SSID
    priority: Optional
    details: >-
      Vous devez mettre à jour le nom de votre réseau, en choisissant un SSID qui ne vous identifie pas, inclut votre numéro/adresse d'appartement et ne précise pas la marque/le modèle de l'appareil.

  - point: Listes de routeurs de désinscription
    priority: Optional
    details: >-
      Les SSID WiFi sont analysés, enregistrés, puis publiés sur divers sites Web, ce qui constitue un sérieux problème de confidentialité pour certains.

  - point: Masquez votre SSID
    priority: Optional
    details: >-
      L'identifiant d'ensemble de services de votre routeur est simplement le nom du réseau. S'il n'est pas visible, il risque de faire l'objet de moins d'abus.

  - point: Désactiver WPS
    priority: Optional
    details: >-
      Wi-Fi Protected Setup offre une méthode de connexion plus simple, sans saisir un long mot de passe WiFi, mais WPS introduit une série de problèmes de sécurité majeurs.

  - point: Désactiver UPnP
    priority: Optional
    details: >-
      Universal Plug and Play permet aux applications de transférer automatiquement un port sur votre routeur, mais il présente une longue histoire de problèmes de sécurité graves.

  - point: Utiliser un réseau invité pour les invités
    priority: Optional
    details: >-
      N'accordez pas l'accès à votre réseau WiFi principal aux visiteurs, car cela leur permet d'interagir avec d'autres appareils sur le réseau.

  - point: Modifiez l'adresse IP par défaut de votre routeur
    priority: Optional
    details: >-
      La modification de l'adresse IP par défaut du panneau d'administration de votre routeur rendra plus difficile la tâche des scripts malveillants ciblant les adresses IP locales.

  - point: Tuez les processus et services inutilisés sur votre routeur
    priority: Optional
    details: >-
      Les services tels que Telnet et SSH qui fournissent un accès en ligne de commande aux appareils ne doivent jamais être exposés à Internet et doivent également être désactivés sur le réseau local, sauf s'ils sont réellement nécessaires.

  - point: Je n'ai pas de ports ouverts
    priority: Optional
    details: >-
      Fermez tous les ports ouverts de votre routeur qui ne sont pas nécessaires. Les ports ouverts offrent une entrée facile aux pirates informatiques.

  - point: Désactiver les protocoles d'accès à distance inutilisés
    priority: Optional
    details: >-
      Lorsque des protocoles tels que PING, Telnet, SSH, UPnP et HNAP, etc. sont activés, ils permettent de sonder votre routeur depuis n'importe où dans le monde.

  - point: Désactiver la gestion basée sur le cloud
    priority: Optional
    details: >-
      Vous devez traiter le panneau d'administration de votre routeur avec le plus grand soin, car des dommages considérables peuvent être causés si un attaquant parvient à y accéder.

  - point: Gérer correctement la portée
    priority: Optional
    details: >-
      Il est courant de vouloir augmenter la portée de votre routeur au maximum, mais si vous résidez dans un appartement plus petit, votre surface d'attaque est augmentée lorsque votre réseau WiFi peut être capté de l'autre côté de la rue.

  - point: Acheminer tout le trafic via [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor)
    priority: Advanced 
    details: >-
      Les VPN ont leurs faiblesses. Pour une sécurité accrue, acheminez tout votre trafic Internet via le réseau [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor).

  - point: Désactivez le WiFi sur tous les appareils
    priority: Advanced
    details: >-
      La connexion même à un réseau WiFi sécurisé augmente votre surface d’attaque. Désactivez le WiFi de votre maison et connectez chaque appareil via Ethernet.

- title: Messagerie
  slug: messaging
  description: Keeping your communications private and secure
  icon: messaging
  intro: ''
  checklist:
  - point: Utilisez uniquement des messageries entièrement cryptées de bout en bout
    priority: Essential
    details: >-
      Le cryptage de bout en bout est un système de communication dans lequel les messages sont cryptés sur votre appareil et ne sont déchiffrés que lorsqu'ils atteignent le destinataire prévu. Cela garantit que tout acteur qui intercepte le trafic ne peut pas lire le contenu du message, ni toute personne ayant accès aux serveurs centraux où les données sont stockées.

  - point: Utilisez uniquement les plateformes de messagerie Open Source
    priority: Essential
    details: >-
      Si le code est open source, il peut être examiné et audité de manière indépendante par toute personne qualifiée pour le faire, afin de garantir l'absence de portes dérobées, de vulnérabilités ou d'autres problèmes de sécurité.

  - point: Utilisez une plateforme de messagerie « digne de confiance
    priority: Essential
    details: >-
      Lorsque vous sélectionnez une application de messagerie cryptée, assurez-vous qu'elle est entièrement open source, stable, activement entretenue et idéalement soutenue par des développeurs réputés.

  - point: Vérifiez les paramètres de sécurité
    priority: Essential
    details: >-
      Activez les paramètres de sécurité, notamment la vérification des contacts, les notifications de sécurité et le cryptage. Désactivez les fonctionnalités facultatives non liées à la sécurité telles que la confirmation de lecture, la dernière connexion et la notification de saisie.

  - point: Assurez-vous que l'environnement de vos destinataires est sécurisé
    priority: Essential
    details: >-
      Votre conversation ne peut être aussi sécurisée que le maillon le plus faible. Souvent, le moyen le plus simple d’infiltrer un canal de communication consiste à cibler l’individu ou le nœud le moins protégé.

  - point: Désactiver les services cloud
    priority: Essential
    details: >-
      Certaines applications de messagerie mobile proposent un compagnon Web ou de bureau. Non seulement cela augmente la surface d’attaque, mais cela est également lié à plusieurs problèmes de sécurité critiques et doit donc être évité, si possible.

  - point: Discussions de groupe sécurisées
    priority: Essential
    details: >-
      Le risque de compromission augmente de façon exponentielle à mesure que le nombre de participants dans un groupe augmente et que la surface d’attaque augmente. Vérifiez périodiquement que tous les participants sont légitimes.

  - point: Créer un environnement sûr pour la communication
    priority: Essential
    details: >-
      Il existe plusieurs étapes au cours desquelles vos communications numériques peuvent être surveillées ou interceptées. Cela inclut : votre appareil ou celui de vos participants, votre FAI, votre passerelle nationale ou la journalisation gouvernementale, le fournisseur de messagerie, les serveurs.

  - point: Convenir d'un plan de communication
    priority: Optional
    details: >-
      Dans certaines situations, il peut être utile d’élaborer un plan de communication. Cela devrait inclure des méthodes principales et de secours permettant de communiquer en toute sécurité les uns avec les autres.

  - point: Supprimez les métadonnées des médias
    priority: Optional
    details: >-
      Les métadonnées sont des « données sur les données » ou des informations supplémentaires jointes à un fichier ou à une transaction. Lorsque vous envoyez une photo, un enregistrement audio, une vidéo ou un document, vous risquez d’en révéler plus que ce que vous aviez prévu.

  - point: Defang URLs
    priority: Optional
    details: >-
      L'envoi de liens via divers services peut exposer involontairement vos informations personnelles. En effet, lorsqu'une vignette ou un aperçu est généré, cela se produit côté client.

  - point: Vérifiez votre destinataire
    priority: Optional
    details: >-
      Assurez-vous toujours que vous parlez au destinataire prévu et qu'il n'a pas été compromis. Une méthode pour ce faire consiste à utiliser une application prenant en charge la vérification des contacts.

  - point: Activer les messages éphémères
    priority: Optional
    details: >-
      Les messages autodestructeurs sont une fonctionnalité qui entraîne la suppression automatique de vos messages après un laps de temps défini. Cela signifie que si votre appareil est perdu, volé ou saisi, un cybercriminel n'aura accès qu'aux communications les plus récentes.

  - point: Éviter les SMS
    priority: Optional
    details: >-
      Les SMS peuvent être pratiques, mais ils ne sont pas sécurisés. Il est sensible aux menaces telles que l’interception, l’échange de cartes SIM, la manipulation et les logiciels malveillants.

  - point: Attention aux traqueurs
    priority: Optional
    details: >-
      Méfiez-vous des applications de messagerie avec traceurs, car les statistiques détaillées d'utilisation qu'elles collectent sont souvent très invasives et peuvent parfois révéler votre identité ainsi que des informations personnelles que vous n'auriez pas autrement l'intention de partager.

  - point: Considérez la juridiction
    priority: Advanced 
    details: >-
      Les juridictions où l'organisation est basée et où les données sont hébergées doivent également être prises en compte.

  - point: Utilisez une plateforme anonyme
    priority: Advanced
    details: >-
      Si vous pensez être ciblé, vous devez opter pour une plateforme de messagerie anonyme qui ne nécessite pas de numéro de téléphone ni toute autre information personnelle identifiable pour vous inscrire ou utiliser.

  - point: Assurez-vous que la confidentialité transmise est prise en charge
    priority: Advanced
    details: >-
      Optez pour une plate-forme qui implémente le secret ultérieur. C'est ici que votre application génère une nouvelle clé de cryptage pour chaque message.

  - point: Envisagez une plateforme décentralisée
    priority: Advanced
    details: >-
      Si toutes les données transitent par un fournisseur central, vous devez lui confier vos données et métadonnées. Vous ne pouvez pas vérifier que le système en cours d’exécution est authentique sans portes dérobées.

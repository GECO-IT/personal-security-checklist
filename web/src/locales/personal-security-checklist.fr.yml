      url: https://github.com/Lissy93/awesome-privacy#2-factor-authentication

- title: Navigation web
  slug: web-browsing
  description: Avoiding tracking, censorship, and data collection online
  icon: browser
  intro: >-
    La plupart des sites Web sur Internet utilisent une forme de suivi, souvent pour obtenir un aperçu du comportement et des préférences de leurs utilisateurs. Ces données peuvent être incroyablement détaillées et sont donc extrêmement précieuses pour les entreprises, les gouvernements et les voleurs de propriété intellectuelle. Les violations et fuites de données sont courantes, et désanonymiser l’activité Web des utilisateurs est souvent une tâche triviale.

    Il existe deux méthodes principales de suivi ; avec état (basé sur les cookies) et sans état (basé sur les empreintes digitales). Les cookies sont de petits éléments d'information stockés dans votre navigateur avec un identifiant unique utilisé pour vous identifier. Les empreintes digitales du navigateur constituent un moyen très précis d’identifier et de suivre les utilisateurs partout où ils se connectent. Les informations collectées sont assez complètes et incluent souvent les détails du navigateur, le système d'exploitation, la résolution de l'écran, les polices prises en charge, les plugins, le fuseau horaire, les préférences de langue et de police, et même les configurations matérielles.

    Cette section décrit les mesures que vous pouvez prendre pour être mieux protégé contre les menaces, minimiser le suivi en ligne et améliorer la confidentialité.
  checklist:
  - point: Bloquer les publicités
    priority: Essential
    details: >-
      L'utilisation d'un bloqueur de publicités peut contribuer à améliorer votre confidentialité, en bloquant les trackers mis en œuvre par les publicités. [uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) est un module complémentaire de navigateur très efficace et open source, développé par Raymond Hill. Lorsque des publicités tierces sont affichées sur une page Web, elles ont la capacité de vous suivre, de collecter des informations personnelles sur vous et vos habitudes, qui peuvent ensuite être vendues ou utilisées pour vous montrer des publicités plus ciblées. Certaines publicités sont tout simplement malveillantes. Le blocage des publicités accélère également le chargement des pages, utilise moins de données et offre une expérience moins encombrée.

  - point: Assurez-vous que le site Web est légitime
    priority: Basique
    details: >-
      Cela peut sembler évident, mais lorsque vous vous connectez à un compte en ligne, vérifiez que l'URL est correcte. Stocker les sites fréquemment visités dans vos favoris est un bon moyen de garantir que l'URL est facile à trouver. Lorsque vous visitez de nouveaux sites Web, recherchez les signes courants indiquant qu'ils pourraient être dangereux : avertissements du navigateur, redirections, spam sur le site et fenêtres contextuelles. Vous pouvez également consulter un site Web à l'aide d'un outil tel que : [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total), [IsLegitSite](https://www.islegitsite.com), [Statut de navigation sécurisée Google](https://transparencyreport.google.com/safe-browsing/search) si vous n'êtes pas sûr.

  - point: Attention aux logiciels malveillants du navigateur
    priority: Basique
    details: >-
      Votre système ou votre navigateur peut être compromis par des logiciels espions, des mineurs, des pirates de navigateur, des redirections malveillantes, des logiciels publicitaires, etc. Vous pouvez généralement rester protégé simplement en : ignorant les fenêtres contextuelles, méfiez-vous de ce sur quoi vous cliquez, n'accédez pas à un site Web si votre navigateur vous avertit qu'il peut être malveillant. Les signes courants d'un logiciel malveillant de navigateur incluent : le moteur de recherche ou la page d'accueil par défaut a été modifié, les barres d'outils, les extensions ou les icônes inconnues, beaucoup plus de publicités, les erreurs et les pages se chargent beaucoup plus lentement que d'habitude. Ces articles d'Heimdal expliquent [les signes d'un logiciel malveillant dans le navigateur](https://heimdalsecurity.com/blog/warning-signs-operating-system-infected-malware), [comment les navigateurs sont infectés](https://heimdalsecurity.com/blog/practical-online-protection-where-malware-hides) et [comment supprimer les logiciels malveillants du navigateur](https://heimdalsecurity.com/blog/malware-removal).

  - point: Utilisez un navigateur respectueux de la vie privée
    priority: Essential
    details: >-
      [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox) (avec quelques ajustements) et [Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser) sont navigateurs sécurisés et respectueux de la vie privée. Les deux sont rapides, open source, conviviaux et disponibles sur tous les principaux systèmes d’exploitation. Votre navigateur a accès à tout ce que vous faites en ligne, donc si possible, évitez Google Chrome, Edge et Safari car (sans configuration correcte) tous les trois, collectez des données d'utilisation, appelez chez vous et autorisez un suivi invasif. Firefox nécessite quelques modifications pour obtenir une sécurité optimale, par exemple - [arkenfox](https://github.com/arkenfox/user.js/wiki) ou [12byte](https://12bytes.org/firefox-configuration-guide-for-privacy-freaks-and-performance-buffs/) configurations user.js. Pour en savoir plus : [Navigateurs de confidentialité](https://github.com/Lissy93/awesome-privacy#browsers).

  - point: Utilisez un moteur de recherche privé
    priority: Essential
    details: >-
      L'utilisation d'un moteur de recherche qui préserve la confidentialité et qui ne suit pas les données réduira le risque que vos termes de recherche ne soient pas enregistrés ou utilisés contre vous. Pensez à [DuckDuckGo](https://awesome-privacy.xyz/essentials/search-engines/duckduckgo) ou [Qwant](https://awesome-privacy.xyz/essentials/search-engines/qwant). Google met en œuvre des politiques de suivi [incroyablement invasives](https://hackernoon.com/data-privacy-concerns-with-google-b946f2b7afea) et a l'habitude d'afficher des [résultats de recherche biaisés](https://www.businessinsider.com/evidence-that-google-search-results-are-biased-2014-10). Par conséquent, Google, ainsi que Bing, Baidu, Yahoo et Yandex, sont incompatibles avec quiconque cherche à protéger sa vie privée. Il est recommandé de mettre à jour votre [recherche par défaut du navigateur](https://duckduckgo.com/install) vers un moteur de recherche respectueux de la confidentialité.

  - point: Supprimez les modules complémentaires de navigateur inutiles
    priority: Essential
    details: >-
      Les extensions sont capables de voir, d'enregistrer ou de modifier tout ce que vous faites dans le navigateur, et certaines applications de navigateur d'apparence innocente ont des intentions malveillantes. Les sites Web peuvent voir quelles extensions vous avez installées et peuvent les utiliser pour améliorer votre empreinte digitale, afin de vous identifier/suivre plus précisément. Les magasins en ligne [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox) et Chrome vous permettent de vérifier les autorisations/droits d'accès dont une extension a besoin avant de l'installer. Vérifiez les avis. Installez uniquement les extensions dont vous avez vraiment besoin et supprimez celles que vous n'avez pas utilisées depuis un certain temps.

  - point: Gardez le navigateur à jour
    priority: Essential
    details: >-
      Les vulnérabilités du navigateur sont constamment [découvertes](https://cve.mitre.org/cgi-bin/cvekey.cgi?keyword=browser) et corrigées, il est donc important de le maintenir à jour, pour éviter un zero-day exploiter. Vous pouvez [voir quelle version du navigateur vous utilisez ici](https://www.whatismybrowser.com/), ou suivre [ce guide](https://www.whatismybrowser.com/guides/how-to-update-votre-navigateur/) pour obtenir des instructions sur la mise à jour. Certains navigateurs se mettront automatiquement à jour vers la dernière version stable.

  - point: Vérifiez HTTPS
    priority: Essential
    details: >-
      Si vous saisissez des informations sur un site Internet non HTTPS, ces données sont transportées en clair et peuvent donc être lues par toute personne qui les intercepte. Ne saisissez aucune donnée sur un site Web non HTTPS, mais ne laissez pas non plus le cadenas vert vous donner un faux sentiment de sécurité, ce n'est pas parce qu'un site Web dispose d'un certificat SSL qu'il est légitime ou digne de confiance. [HTTPS-Everywhere](https://www.eff.org/https-everywhere) (développé par [EFF](https://www.eff.org/)) était une extension/un module complémentaire de navigateur qui automatiquement activé HTTPS sur les sites Web, mais à partir de 2022, il est désormais obsolète. Dans son [article de compte rendu](https://www.eff.org/), l'EFF explique que la plupart des navigateurs intègrent désormais de telles protections. De plus, il fournit des instructions pour les navigateurs [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox), Chrome, Edge et Safari sur la façon d'activer leurs protections sécurisées HTTPS.

  - point: Utiliser DNS sur HTTPS
    priority: Essential
    details: >-
      Le DNS traditionnel envoie des requêtes en texte brut, visibles par tous. Il permet l'écoute clandestine et la manipulation des données DNS via des attaques de l'homme du milieu. Alors que DNS-over-HTTPS effectue la résolution DNS via le protocole HTTPS, ce qui signifie que les données entre vous et votre résolveur DNS sont cryptées. Une option populaire est la [1.1.1.1](https://awesome-privacy.xyz/security-tools/mobile-apps/1.1.1.1), ou comparer les fournisseurs - il est simple à activer dans le navigateur. Notez que DoH présente ses propres problèmes, empêchant principalement le filtrage Web.

  - point: Multi-[Session](https://awesome-privacy.xyz/communication/encrypted-messaging/session) Conteneurs
    priority: Essential
    details: >-
      La compartimentation est très importante pour séparer les différents aspects de votre navigation. Par exemple, l'utilisation de différents profils pour le travail, la navigation générale, les réseaux sociaux, les achats en ligne, etc. réduira le nombre d'associations que les courtiers en données peuvent vous relier. Une option consiste à utiliser les [Conteneurs Firefox](https://awesome-privacy.xyz/security-tools/browser-extensions/firefox-multi-account-containers) qui sont conçus exactement à cet effet. Alternativement, vous pouvez utiliser différents navigateurs pour différentes tâches ([Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser), [Firefox](https://awesome-privacy.xyz/essentials/navigateurs/firefox), [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) etc).

  - point: Utilisez la navigation privée
    priority: Essential
    details: >-
      Lorsque vous utilisez la machine de quelqu'un d'autre, assurez-vous que vous êtes dans une session privée/incognito. Cela empêchera l’enregistrement de l’historique du navigateur, des cookies et de certaines données, mais n’est pas infaillible : vous pouvez toujours être suivi.

  - point: Comprenez l'empreinte digitale de votre navigateur
    priority: Essential
    details: >-
      Les empreintes digitales du navigateur sont une méthode de suivi incroyablement précise, grâce à laquelle un site Web vous identifie en fonction des informations de votre appareil. Vous pouvez consulter votre empreinte digitale sur amiunique.org. Le but est d'être aussi unique que possible.

  - point: Gérer les cookies
    priority: Essential
    details: >-
      La suppression régulière des cookies est une mesure que vous pouvez prendre pour réduire le suivi des sites Web. Les cookies peuvent également stocker votre jeton de session qui, s'il était capturé, permettrait à quelqu'un d'accéder à vos comptes sans informations d'identification. Pour atténuer ce problème, vous devez supprimer les cookies souvent.

  - point: Bloquer les cookies tiers
    priority: Essential
    details: >-
      Cookies tiers placés sur votre appareil par un site Internet autre que celui que vous visitez. Cela présente un risque pour la confidentialité, car une tierce entité peut collecter des données de votre session en cours. Ce guide explique comment désactiver les cookies tiers, et vous pouvez vérifier ici pour vous assurer que cela a fonctionné.

  - point: Bloquer les trackers tiers
    priority: Essential
    details: >-
      Le blocage des trackers aidera à empêcher les sites Web, les annonceurs, les analyses et bien plus encore de vous suivre en arrière-plan. [Privacy Badger](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-badger), [DuckDuckGo Privacy Essentials](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-essentials), [uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) et uMatrix (Advanced) sont tous des trackers-bloqueurs open source très efficaces disponibles pour tous principaux navigateurs.
  - point: Méfiez-vous des redirections
    priority: Optional
    details: >-
      Bien que certaines redirections soient inoffensives, d'autres, comme les redirections non validées, sont utilisées dans des attaques de phishing, elles peuvent donner l'impression qu'un lien malveillant est légitime. Si vous n'êtes pas sûr d'une URL de redirection, vous pouvez vérifier vers où elle est redirigée avec un outil tel que RedirectDetective.

  - point: Ne vous connectez pas à votre navigateur
    priority: Optional
    details: >-
      De nombreux navigateurs vous permettent de vous connecter afin de synchroniser l'historique, les favoris et autres données de navigation sur tous les appareils. Cependant, cela permet non seulement de collecter davantage de données, mais augmente également la surface d'attaque en offrant un autre moyen à un acteur malveillant d'obtenir des informations personnelles.

  - point: Interdire les services de prédiction
    priority: Optional
    details: >-
      Certains navigateurs autorisent des services de prédiction, dans lesquels vous recevez des résultats de recherche en temps réel ou un remplissage automatique d'URL. Si cette option est activée, les données sont envoyées à Google (ou à votre moteur de recherche par défaut) à chaque pression de touche, plutôt que lorsque vous appuyez sur Entrée.

  - point: Évitez l'extension google translate pour les pages Web
    priority: Optional
    details: >-
      Lorsque vous visitez une page Web rédigée dans une langue étrangère, vous pouvez être invité à installer l'extension Google Translate. Sachez que Google collecte toutes les données (y compris les champs de saisie), ainsi que les détails de l'utilisateur actuel. Utilisez plutôt un service de traduction qui n'est pas lié à votre navigateur.

  - point: Désactiver les notifications Web
    priority: Optional
    details: >-
      Les notifications push du navigateur sont une méthode courante utilisée par les criminels pour vous encourager à cliquer sur leur lien, car il est facile d'usurper la source. Soyez conscient de cela et pour obtenir des instructions sur la désactivation des notifications du navigateur, consultez cet article.

  - point: Désactiver les téléchargements automatiques
    priority: Optional
    details: >-
      Les téléchargements drive-by sont une méthode courante pour transférer des fichiers nuisibles sur l'appareil d'un utilisateur. Cela peut être atténué en désactivant les téléchargements automatiques de fichiers et en faisant attention aux sites Web qui vous invitent à télécharger des fichiers de manière inattendue.

  - point: Interdire l'accès aux capteurs
    priority: Optional
    details: >-
      Les sites Web mobiles peuvent accéder aux capteurs de votre appareil sans rien demander. Si vous accordez ces autorisations à votre navigateur une fois, tous les sites Web peuvent utiliser ces fonctionnalités, sans autorisation ni notification.

  - point: Interdire la localisation
    priority: Optional
    details: >-
      Les services de localisation permettent aux sites de demander votre emplacement physique pour améliorer votre expérience. Cela devrait être désactivé dans les paramètres. Notez qu'il existe encore d'autres méthodes pour déterminer votre position approximative.

  - point: Interdire l'accès à la caméra/au microphone
    priority: Optional
    details: >-
      Vérifiez les paramètres du navigateur pour vous assurer qu’aucun site Web n’a accès à la webcam ou au microphone. Il peut également être avantageux d’utiliser une protection physique telle qu’un cache webcam et un bloqueur de microphone.

  - point: Désactiver les enregistrements de mot de passe du navigateur
    priority: Optional
    details: >-
      N'autorisez pas votre navigateur à stocker les noms d'utilisateur et les mots de passe. Ceux-ci peuvent être facilement consultés. Utilisez plutôt un gestionnaire de mots de passe.

  - point: Désactiver la saisie automatique du navigateur
    priority: Optional
    details: >-
      Désactivez la saisie automatique pour toute information confidentielle ou personnelle. Cette fonctionnalité peut être nuisible si votre navigateur est compromis de quelque manière que ce soit. Pensez plutôt à utiliser la fonction Notes de votre gestionnaire de mots de passe.

  - point: Protéger contre l'attaque Exfil
    priority: Optional
    details: >-
      L'attaque CSS Exfiltrate est une méthode dans laquelle les informations d'identification et autres détails sensibles peuvent être récupérés avec du CSS pur. Vous pouvez rester protégé grâce au plugin [CSS Exfil Protection](https://awesome-privacy.xyz/security-tools/browser-extensions/css-exfil-protection).

  - point: Désactiver ActiveX
    priority: Optional
    details: >-
      ActiveX est une API d'extension de navigateur intégrée à Microsoft IE et activée par défaut. Il n'est plus couramment utilisé, mais comme il donne aux plugins des droits d'accès intimes et peut être dangereux, vous devez donc le désactiver.

  - point: Désactiver WebRTC
    priority: Optional
    details: >-
      WebRTC permet une communication audio/vidéo de haute qualité et le partage de fichiers peer-to-peer directement depuis le navigateur. Cependant, cela peut constituer une fuite de confidentialité. Pour en savoir plus, consultez ce guide.

  - point: Parodie de signature de toile HTML5
    priority: Optional
    details: >-
      Canvas Fingerprinting permet aux sites Web d’identifier et de suivre les utilisateurs de manière très précise. Vous pouvez utiliser l'extension Canvas-Fingerprint-Blocker pour usurper votre empreinte digitale ou utiliser [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor).

  - point: Agent utilisateur usurpé
    priority: Optional
    details: >-
      L'agent utilisateur indique au site Web quel appareil, quel navigateur et quelle version vous utilisez. Changer périodiquement d'agent utilisateur est une petite étape que vous pouvez franchir pour devenir moins unique.

  - point: Ne tenez pas compte du DNT
    priority: Optional
    details: >-
      L'activation de Do Not Track a un impact très limité, car de nombreux sites Web ne respectent pas ou ne suivent pas cela. Comme il est rarement utilisé, il peut également ajouter à votre signature, vous rendant ainsi plus unique.

  - point: Empêcher le suivi HSTS
    priority: Optional
    details: >-
      HSTS a été conçu pour aider à sécuriser les sites Web, mais des problèmes de confidentialité ont été soulevés car il permet aux opérateurs de sites d'installer des super-cookies. Il peut être désactivé en visitant chrome://net-internals/#hsts dans les navigateurs basés sur Chromium.

  - point: Empêcher les connexions automatiques du navigateur
    priority: Optional
    details: >-
      Même lorsque vous n'utilisez pas votre navigateur, celui-ci peut vous appeler pour signaler l'activité d'utilisation, les analyses et les diagnostics. Vous souhaiterez peut-être en désactiver une partie, ce qui peut être fait via les paramètres.

  - point: Activer l'isolement propriétaire
    priority: Optional
    details: >-
      [Isolement de première partie](https://awesome-privacy.xyz/security-tools/browser-extensions/first-party-isolation) signifie que toutes les sources d'identifiant et l'état du navigateur sont limités à l'aide du domaine de la barre d'URL, ce qui peut réduire considérablement suivi.

  - point: Supprimez les paramètres de suivi des URL
    priority: Advanced
    details: >-
      Les sites Web ajoutent souvent des paramètres GET supplémentaires aux URL sur lesquelles vous cliquez, pour identifier des informations telles que la source/le référent. Vous pouvez nettoyer manuellement ou utiliser une extension telle que [ClearURLs](https://awesome-privacy.xyz/security-tools/browser-extensions/clearurls) pour supprimer automatiquement les données de suivi des URL.

  - point: Sécurité du premier lancement
    priority: Advanced
    details: >-
      Après avoir installé un navigateur Web, la première fois que vous le lancez (avant de configurer ses paramètres de confidentialité), la plupart des navigateurs vous appelleront chez vous. Par conséquent, après avoir installé un navigateur, vous devez d'abord désactiver votre connexion Internet, puis configurer les options de confidentialité avant de réactiver votre connectivité Internet.

  - point: Utilisez le navigateur Tor
    priority: Advanced
    details: >-
      Le projet [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) fournit un navigateur qui crypte et achemine votre trafic via plusieurs nœuds, protégeant ainsi les utilisateurs de l'interception et du suivi. Les principaux inconvénients sont la vitesse et l’expérience utilisateur.

  - point: Désactiver JavaScript
    priority: Advanced
    details: >-
      De nombreuses applications Web modernes sont basées sur JavaScript, donc sa désactivation réduira considérablement votre expérience de navigation. Mais si vous voulez vraiment tout mettre en œuvre, cela réduira vraiment votre surface d’attaque.

- title: Email
  slug: email
  description: Protecting the gateway to your online accounts
  icon: email
  intro: >-
    Près de 50 ans après l'envoi du premier e-mail, il fait toujours partie de notre vie quotidienne et continuera de l'être dans un avenir proche. Compte tenu de la confiance que nous leur accordons, il est surprenant de constater à quel point cette infrastructure est fondamentalement peu sécurisée. La fraude liée aux e-mails [est en hausse](https://www.csoonline.com/article/3247670/email/email-security-in-2018.html), et sans prendre des mesures de base, vous pourriez courir un risque.

    Si un pirate informatique accède à vos e-mails, il fournit une passerelle permettant de compromettre vos autres comptes (via la réinitialisation du mot de passe). La sécurité des e-mails est donc primordiale pour votre sécurité numérique.

    Les grandes entreprises fournissant un service de messagerie « gratuit » n'ont pas une bonne réputation en matière de respect de la vie privée des utilisateurs : Gmail a été surpris en train de donner un accès complet à des tiers.(https://www.wsj.com/articles/techs-dirty-secret-the-app-developers-sifting-through-your-gmail-1530544442) aux e-mails des utilisateurs et également [suivi de tous vos achats](https://www.cnbc.com/2019/05/17/google-gmail-pistes-historique-d'achat-comment-le-supprimer.html). Yahoo a également été surpris en train d'analyser des e-mails en temps réel [pour les agences de surveillance américaines](http://news.trust.org/item/20161004170601-99f8c). Les annonceurs [ont obtenu l'accès](https://thenextweb.com/insider/2018/08/29/both-yahoo-and-aol-are-scanning-customer-emails-to-attract-advertisers) aux utilisateurs de Yahoo et d'AOL des messages pour « identifier et segmenter les clients potentiels en captant les signaux d'achat contextuels, et achats antérieurs.

  checklist:
  - point: Avoir plus d'une adresse e-mail
    priority: Essential
    details: >-
      Pensez à utiliser une adresse e-mail différente pour les communications critiques en matière de sécurité et pour les courriers triviaux tels que les newsletters. Cette compartimentation pourrait réduire l’ampleur des dommages causés par une violation de données et faciliter également la récupération d’un compte compromis.

  - point: Garder l'adresse e-mail privée
    priority: Essential
    details: >-
      Ne partagez pas publiquement votre adresse e-mail principale, car les adresses e-mail sont souvent le point de départ de la plupart des attaques de phishing.

  - point: Gardez votre compte sécurisé
    priority: Essential
    details: >-
      Utilisez un mot de passe long et unique, activez 2FA et soyez prudent lors de la connexion. Votre compte de messagerie fournit un point d'entrée facile à tous vos autres comptes en ligne pour un attaquant.

  - point: Désactiver le chargement automatique du contenu distant
    priority: Essential
    details: >-
      Les messages électroniques peuvent contenir du contenu distant tel que des images ou des feuilles de style, souvent automatiquement chargés depuis le serveur. Vous devez désactiver cette option, car elle expose votre adresse IP et les informations sur votre appareil et est souvent utilisée pour le suivi. Pour plus d'informations, consultez [cet article](https://www.theverge.com/2019/7/3/20680903/email-pixel-trackers-how-to-stop-images-automatic-download).

  - point: Utiliser le texte brut
    priority: Optional
    details: >-
      Il existe deux principaux types d'e-mails sur Internet : le texte brut et le HTML. Le premier est fortement préféré pour la confidentialité et la sécurité, car les messages HTML incluent souvent des identifiants dans des liens et des images en ligne, qui peuvent collecter des données d'utilisation et personnelles. Il existe également de nombreux risques liés à l'exécution de code à distance ciblant l'analyseur HTML de votre client de messagerie, qui ne peuvent pas être exploités si vous utilisez du texte brut. Pour plus d'informations, ainsi que les instructions de configuration de votre fournisseur de messagerie, consultez [UsePlaintext.email]

  - point: Ne connectez pas d'applications tierces à votre compte de messagerie
    priority: Optional
    details: >-
      Si vous accordez à une application ou à un plug-in tiers un accès complet à votre boîte de réception, ils auront effectivement un accès total et sans entrave à tous vos e-mails et à leur contenu, ce qui présente des risques importants en matière de sécurité et de confidentialité.

  - point: Ne partagez pas de données sensibles par e-mail
    priority: Optional
    details: >-
      Les emails sont très facilement interceptés. De plus, vous ne pouvez pas être sûr du degré de sécurité de l'environnement de votre destinataire. Par conséquent, les e-mails ne peuvent pas être considérés comme sûrs pour l’échange d’informations confidentielles, à moins qu’ils ne soient cryptés.

  - point: Envisagez de passer à un fournisseur de messagerie sécurisé
    priority: Optional
    details: >-
      Fournisseurs de messagerie sécurisés et réputés tels que [Forward Email](https://awesome-privacy.xyz/communication/encrypted-email/forward-email), [ProtonMail](https://awesome-privacy.xyz/communication/mail-forwarding/protonmail) et [Tutanota](https://awesome-privacy.xyz/communication/encrypted-email/tuta) permettent un cryptage de bout en bout, une confidentialité totale ainsi que des fonctionnalités davantage axées sur la sécurité. Contrairement aux fournisseurs de messagerie classiques, votre boîte aux lettres ne peut être lue que par vous, car tous les messages sont cryptés.

  - point: Utiliser la clé intelligente
    priority: Advanced
    details: >-
      OpenPGP ne prend pas en charge la confidentialité de transfert, ce qui signifie que si votre clé privée ou celle du destinataire est volée, tous les messages précédents chiffrés avec celle-ci seront exposés. Par conséquent, vous devez faire très attention à conserver vos clés privées en sécurité. Une méthode pour ce faire consiste à utiliser une clé intelligente USB pour signer ou déchiffrer les messages, ce qui vous permet de le faire sans que votre clé privée ne quitte le périphérique USB.

  - point: Utiliser l'alias/le transfert anonyme
    priority: Advanced 
    details: >-
      L'alias d'e-mail permet aux messages d'être envoyés à [anything]@my-domain.com et d'arriver toujours dans votre boîte de réception principale. Vous permettant ainsi d'utiliser une adresse e-mail différente et unique pour chaque service auquel vous vous inscrivez. Cela signifie que si vous commencez à recevoir du spam, vous pouvez bloquer cet alias et déterminer quelle entreprise a divulgué votre adresse e-mail.

  - point: Sous-adressage
    priority: Optional
    details: >-
      Une alternative à l'alias est le sous-adressage, où tout ce qui se trouve après le symbole « + » est omis lors de la livraison du courrier. Cela vous permet de savoir qui a partagé/divulgué votre adresse e-mail, mais contrairement à l'alias, cela ne vous protégera pas contre la révélation de votre véritable adresse.

  - point: Utiliser un domaine personnalisé
    priority: Advanced
    details: >-
      L'utilisation d'un domaine personnalisé signifie que vous ne dépendez pas de l'adresse attribuée par votre fournisseur de messagerie. Vous pourrez ainsi facilement changer de fournisseur à l’avenir et n’aurez pas à vous soucier de l’interruption d’un service.

  - point: Synchroniser avec un client pour la sauvegarde
    priority: Advanced
    details: >-
      Pour éviter de perdre l’accès temporaire ou permanent à vos courriels lors d’un événement imprévu (comme une panne ou verrouillage de compte), Thunderbird peut synchroniser/sauvegarder les messages de plusieurs comptes via IMAP et les stocker localement sur votre périphérique principal.

  - point: Soyez prudent avec les signatures de courrier
    priority: Advanced
    details: >-
      Vous ne savez pas dans quelle mesure l'environnement de messagerie du destinataire de votre message est sécurisé. Il existe plusieurs extensions qui analysent automatiquement les messages et créent une base de données détaillée d'informations de contact basée sur les signatures électroniques.

  - point: Soyez prudent avec les réponses automatiques
    priority: Advanced
    details: >-
      Les réponses automatiques d'absence du bureau sont très utiles pour informer les gens qu'il y aura un délai de réponse, mais trop souvent les gens révèlent trop d'informations, qui peuvent être utilisées dans l'ingénierie sociale et les attaques ciblées.

  - point: Choisissez le bon protocole de messagerie
    priority: Advanced
    details: >-
      N'utilisez pas de protocoles obsolètes (inférieurs à IMAPv4 ou POPv3), tous deux présentent des vulnérabilités connues et une sécurité obsolète.

  - point: Auto-hébergement
    priority: Advanced
    details: >-
      L'auto-hébergement de votre propre serveur de messagerie n'est pas recommandé aux utilisateurs non Advanceds, car sa sécurisation correcte est essentialle mais nécessite de solides connaissances en réseau.

  - point: Toujours utiliser les ports TLS
    priority: Advanced
    details: >-
      Il existe des options SSL pour POP3, IMAP et SMTP comme ports TCP/IP standard. Ils sont faciles à utiliser et largement pris en charge et doivent donc toujours être utilisés à la place des ports de messagerie en texte brut.

  - point: Disponibilité DNS
    priority: Advanced
    details: >-
      Pour les serveurs de messagerie auto-hébergés, afin d'éviter que les problèmes DNS n'aient un impact sur la disponibilité, utilisez au moins 2 enregistrements MX, avec des enregistrements MX secondaires et tertiaires pour la redondance en cas d'échec de l'enregistrement MX principal.

  - point: Prévenir les attaques DDoS et Brute Force
    priority: Advanced
    details: >-
      Pour les serveurs de messagerie auto-hébergés (en particulier SMTP), limitez votre nombre total de connexions simultanées et votre débit de connexion maximum pour réduire l'impact des tentatives d'attaques de robots.

  - point: Maintenir la liste noire IP
    priority: Advanced
    details: >-
      Pour les serveurs de messagerie auto-hébergés, vous pouvez améliorer les filtres anti-spam et renforcer la sécurité, en maintenant à jour une liste noire d'adresses IP locales et des listes de blocage d'URI de spam en temps réel pour filtrer les hyperliens malveillants.
